<form (ngSubmit)="registrarProducto(forma)" #forma="ngForm" encType="multipart/form-data">
    <div class="form-row animated fadeIn">
        <div class="form-group col-12 mb-3">
            <label class="card-subtitle mb-1">Código del producto:</label>
            <input [ngClass]="{'is-invalid': codigoProducto.errors?.required && forma.controls['codigoProducto'].touched }" class="form-control form-control-sm" type="text" placeholder="Código de Producto" name="codigoProducto" [(ngModel)]="articulo.codigoProducto"
                required #codigoProducto="ngModel">
            <div class="invalid-feedback" *ngIf="codigoProducto.errors?.required">
                Ingrese el código del producto.
            </div>
        </div>
        <div class="form-group col-12 mb-3">
            <label class="card-subtitle mb-1">Nombre:</label>
            <input [ngClass]="{'is-invalid': nombre.errors?.required && forma.controls['nombre'].touched }" class="form-control form-control-sm" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="articulo.nombre" required #nombre="ngModel">
            <div class="invalid-feedback" *ngIf="nombre.errors?.required">
                Ingrese el nombre del producto.
            </div>
        </div>
        <div class="form-group col-12 mb-3">
            <label class="card-subtitle mb-1">Precio:</label>
            <input [ngClass]="{'is-invalid': precio.errors?.required && forma.controls['precio'].touched }" class="form-control form-control-sm" type="number" placeholder="Precio" name="precio" [(ngModel)]="articulo.precio" required #precio="ngModel"
                min="0">
            <div class="invalid-feedback" *ngIf="precio.errors?.required">
                Ingrese el precio del producto
            </div>
        </div>
        <div class="form-group col-12 mb-3">
            <label class="card-subtitle mb-1">Stock:</label>
            <input [ngClass]="{'is-invalid': stock.errors?.required && forma.controls['stock'].touched }" class="form-control form-control-sm" type="number" placeholder="Stock" name="stock" [(ngModel)]="articulo.stock" required #stock="ngModel"
                min="0">
            <div class="invalid-feedback" *ngIf="stock.errors?.required">
                Ingrese la cantidad de stock.
            </div>
        </div>
        <div class="form-group col-12 mb-3">
            <span class="btn btn-sm btn-primary btn-file btn-block">
                Subir imagenes <input type="file" (change)="cargarImagenes($event)" multiple>
            </span>
            <div *ngIf="imagenesNombres.length>0">
                <li *ngFor="let im of imagenesNombres">
                    {{im}}
                </li>
                
            </div>
        </div>
        <div class="form-group col-12 text-right">
            <button type="button" class="btn btn-danger mr-2"><i class="fa fa-times"
                    aria-hidden="true"></i> Limpiar</button>
            <button [disabled]="forma.invalid || imagenesNombres.length==0" type="submit" class="btn btn-success"><i class="fa fa-check"
                    aria-hidden="true"></i> Registrar</button>
        </div>
    </div>
</form>
